<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Homestyle.css" />
    <link rel="stylesheet" href="Animalpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Pragati+Narrow&display=swap"
      rel="stylesheet"/>
    <script src="script.js" defer></script>
    <title>Animals</title>
  </head>
  <body>
    <h1>Endangered animals</h1>
    <p>Here's a list of the animals currently on our map.</p>
    <p>Animals</p>
    <section aria-label="Animals">
      <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
          <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="images/amur-leopard.jpg" alt="The amur leopard" />
          </li>
          <li class="slide">
            <img src="images/arctic-fox.jpg" alt="The arctic fox" />
          </li>
          <li class="slide">
            <img src="images/asiatic-lion.jpg" alt="The asiatic lion" />
          </li>
          <li class="slide">
            <img src="images/four-toed-jerboa.jpg" alt="The four-toed jerboa" />
          </li>
          <li class="slide">
            <img src="images/golden-mole.jpg" alt="The golden mole" />
          </li>
          <li class="slide">
            <img src="images/mangrove-hummingbird.jpeg" alt="The mangrove hummingbird" />
          </li>
          <li class="slide">
            <img src="images/vaquita.jpg" alt="The vaquita marina" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
